<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 id="checkout-title">Checkout</h1>

    <main>
        <form action="">
            <div id="contact-information" class="data-form">
                <h1>Contact information</h1>
                <div class="campo">
                    <label for="email" id="user-email">Email</label>
                    <div class="input-field">
                        <input id="user-email" type="email" name="email" placeholder="Enter your email ..." required>
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="campo">
                    <label for="phone" id="user-phone">Phone</label>
                    <div class="input-field">
                        <input id="user-phone" type="tel" name="phone" placeholder="Enter your phone ..." required>
                        <i class="fa fa-phone-alt"></i>
                    </div>
                </div>
            </div>
            <div id="shipping-address" class="data-form">
                <h1>Shipping Address</h1>
                <div class="campo">
                    <label for="full-name" id="user-full-name">Full name</label>
                    <div class="input-field">
                        <input id="user-full-name" type="text" name="full-name" placeholder="Enter your full name..."
                            required>
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="campo">
                    <label for="address" id="user-address">Address</label>
                    <div class="input-field">
                        <input id="user-address" type="text" name="address" placeholder="Enter your address..."
                            required>
                        <i class="fa fa-home"></i>
                    </div>
                </div>
                <div class="campo">
                    <label for="city" id="user-city">City</label>
                    <div class="input-field">
                        <input id="user-city" type="text" name="city" placeholder="Enter your city ..." required>
                        <i class="fa fa-city"></i>
                    </div>
                </div>
                <div class="campo" id="country-field">
                    <label for="your-country" id="user-country"> Country</label>
                    <div class="input-field">
                        <select name="your-cpuntry" id="user-country" required>
                            <option value="turkey">Turkey</option>
                            <option value="germany">Germany</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="UK">UK</option>
                        </select>
                        <i class="fa fa-globe-europe"></i>
                    </div>
                </div>
                <div class="campo" id="postal-code-field">
                    <label for="postal-code" id="user-postal-code">Post code</label>
                    <div class="input-field">
                        <input id="user-postal-code" type="text" name="postal-code" placeholder="Enter your postal code..." required>
                        <i class="fa fa-mail-bulk"></i>
                    </div>
                </div>
                <div class="campo">
                    <input type="checkbox" name="reminder" id="reminder">
                </div>
            </div>
        </form>
    </main>


</body>

</html>
